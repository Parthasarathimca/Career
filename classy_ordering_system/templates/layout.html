{% load static  %}
<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head>
    <base href="../">
    <meta charset="utf-8" />
    <title>Classy Ordering System</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" href="assets/media/logos/favicon.ico" /> -->
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <!--end::Fonts-->
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link href="{% static 'plugins/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/partition.css' %}" rel="stylesheet" type="text/css" />
    
    <!--end::Global Stylesheets Bundle-->
    <!-- Custom -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" data-kt-aside-minimize="on"
    class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed aside-enabled aside-fixed"
    style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
    <!--begin::Main-->
    <!--begin::Root-->

    {% block content %} {% endblock %}


 <!-- Begin:: Feedback -->
            <!-- <a href="#!" class="feedback-btn"><img src="assets/media/feedback.png" alt="feedback" class="img-fluid" /></a> -->
            <a href="javascript:void(0)" id="feed-btn" class="feedback-btn animation-fade-in"><svg focusable="false" aria-hidden="true"
                viewBox="0 0 28 32" width="28" height="32">
                <path
                    d="M28,32 C28,32 23.2863266,30.1450667 19.4727818,28.6592 L3.43749107,28.6592 C1.53921989,28.6592 0,27.0272 0,25.0144 L0,3.6448 C0,1.632 1.53921989,0 3.43749107,0 L24.5615088,0 C26.45978,0 27.9989999,1.632 27.9989999,3.6448 L27.9989999,22.0490667 L28,22.0490667 L28,32 Z M23.8614088,20.0181333 C23.5309223,19.6105242 22.9540812,19.5633836 22.5692242,19.9125333 C22.5392199,19.9392 19.5537934,22.5941333 13.9989999,22.5941333 C8.51321617,22.5941333 5.48178311,19.9584 5.4277754,19.9104 C5.04295119,19.5629428 4.46760991,19.6105095 4.13759108,20.0170667 C3.97913051,20.2124916 3.9004494,20.4673395 3.91904357,20.7249415 C3.93763774,20.9825435 4.05196575,21.2215447 4.23660523,21.3888 C4.37862552,21.5168 7.77411059,24.5386667 13.9989999,24.5386667 C20.2248893,24.5386667 23.6203743,21.5168 23.7623946,21.3888 C23.9467342,21.2215726 24.0608642,20.9827905 24.0794539,20.7254507 C24.0980436,20.4681109 24.0195551,20.2135019 23.8614088,20.0181333 Z">
                </path>
            </svg>
        </a>


        <!-- Begin:: feedback card -->
        <div class="feedback-card">
            <h4 class="card-head">Feedback
                <span class="svg-icon svg-icon-1" id="feed-close">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                        <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)" fill="#ffffff">
                            <rect fill="#ffffff" x="0" y="7" width="16" height="2" rx="1" />
                            <rect fill="#ffffff" opacity="0.4" transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)" x="0" y="7" width="16" height="2" rx="1" />
                        </g>
                    </svg>
                </span>

            </h4>
            <form method="POST" id ="feedback_form"   enctype="multipart/form-data">
              {% csrf_token %}
                <label class="fs-6 fw-bold mb-2 mt-md-0 mt-3">Please Leave your feedback here:</label>
                <textarea  name="feedback" class="form-control form-control-solid mb-8" rows="7" placeholder="Write here..."></textarea>

            <a href="#" class="btn btn-primary d-block" id="sendFeedback" data-action="{% url 'accounts:feedbacks' %}" >Send Feedback</a>
        </form>
        </div>

        <!-- End:: feedback card -->
        <!-- End:: Feedback -->



        <!-- Begin::Footer -->
        <div class="footer py-4 d-flex flex-lg-column" id="kt_footer">
            <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-between">
                <div class="text-dark order-2 order-md-1">
                    <span class="text-muted fw-bold me-1">2021Â©</span>
                    <a href="#" target="_blank" class="text-gray-800 text-hover-primary">Classy Ordering
                        System</a>
                </div>
            </div>
        </div>
        <!--end::Footer-->
    <!--begin::Modal - Customers - Add-->
    <div class="modal fade  show" id="kt_modal_add_customer" tabindex="-1" aria-hidden="true">
        <!--begin::Modal dialog-->
        <div class="modal-dialog modal-dialog-centered mw-650px">
            <!--begin::Modal content-->
            <div class="modal-content">
                <!--begin::Form-->
                <form class="form" action="" id="kt_modal_add_customer_form1">
                    <!--begin::Modal header-->
                    <div class="modal-header" id="kt_modal_add_customer_header">
                        <!--begin::Modal title-->
                        <h2 class="fw-bolder">New Room</h2>
                        <!--end::Modal title-->
                        <!--begin::Close-->
                        <div id="kt_modal_add_customer_close" class="btn btn-icon btn-sm btn-active-icon-primary">
                            <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                            <span class="svg-icon svg-icon-1">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
                                        fill="#000000">
                                        <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1" />
                                        <rect fill="#000000" opacity="0.5"
                                            transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)"
                                            x="0" y="7" width="16" height="2" rx="1" />
                                    </g>
                                </svg>
                            </span>
                            <!--end::Svg Icon-->
                        </div>
                        <!--end::Close-->
                    </div>
                    <!--end::Modal header-->
                    <!--begin::Modal body-->
                    <div class="modal-body py-10 px-lg-17">
                        <div class="scroll-y me-n7 pe-7">

                            <div class="fv-row mb-7">

                                <label class="required fs-6 fw-bold mb-2">Enter name for new room/Area</label>
                                <input type="text" class="form-control form-control-solid mb-4" placeholder="Room"
                                    name="name" value="" />
                                <i class="mt-5">Note:: Keep your description brief...</i>

                            </div>

                        </div>
                        <!--end::Scroll-->
                    </div>

                    <div class="modal-footer flex-center">

                        <a href="room-setting.html" class="btn btn-primary">
                            <span class="indicator-label">Submit</span>
                        </a>

                    </div>

                </form>

            </div>
        </div>
    </div>
    <!--end::Modal - Customers - Add-->



    <!--begin::Javascript-->
    <!--begin::Global Javascript Bundle(used by all pages)-->
    <script src="{% static 'plugins/plugins.bundle.js' %}"></script>
    <script src="{% static 'js/scripts.bundle.js' %}"></script>
    <!--end::Global Javascript Bundle-->
    <!--begin::Page Custom Javascript(used by this page)-->
    <script src="{% static 'js/offer-a-deal.bundle.js' %}"></script>
    <script src="{% static 'js/widgets.js' %}"></script>
    <script src="{% static 'js/create-app.js' %}"></script>
    <script src="{% static 'js/upgrade-plan.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!--end::Page Custom Javascript-->
    <!--end::Javascript-->

</body>
<!--end::Body-->

</html>
