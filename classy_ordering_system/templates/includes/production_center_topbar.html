{% load static %}
<!--begin::Topbar-->
    <div class="d-flex align-items-stretch flex-shrink-0">
        <!--begin::Toolbar wrapper-->
        <div class="d-flex align-items-stretch flex-shrink-0">


            <!--begin::User-->
            <div class="d-flex align-items-center ms-1 ms-lg-3" id="kt_header_user_menu_toggle">
                <!--begin::Menu wrapper-->
                <div style="margin-right: 30px;">
                    <span class="card-label fs-6 mb-1"><strong class="text-muted">Name:  </strong><b>{{ request.user.name|title }}</b></span><br>
                    {% if  request.user.is_superuser %}
                    <span class="card-label fs-6 mb-1"><strong class="text-muted">Production Center ID:  </strong><b>{{ request.user.id|default_if_none:"-" }}</b></span>
                    {% endif %}
                </div>
                <div class="cursor-pointer symbol symbol-30px symbol-md-40px"
                    data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                    data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                    <img src="{% static 'images/no-photo-male.jpg' %}" alt="Cos" />
                </div>
                <!--begin::Menu-->
                <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px"
                    data-kt-menu="true">
                    <div class="menu-item px-5">
                        <a href="{% url 'accounts:logout' %}"
                            class="menu-link px-5">Sign Out</a>
                    </div>
                    <!--end::Menu item-->
                </div>
                <!--end::Menu-->
                <!--end::Menu wrapper-->
            </div>
            <!--end::User -->
        </div>
        <!--end::Toolbar wrapper-->
    </div>
    <!--end::Topbar-->
